<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: #EED426;
            }
            .h1{
                color: #006666;
                text-align: center;
                font-style: bold;
                font-family: Verdana;
            }
            table{
                margin-left: auto;
                margin-right: auto
            }
            .tr1{
               font-weight: bold;
            }
            .Rental,thead,tbody{
                margin-top: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1 class="h1">ACTB Connection Portal</h1>
        <table>
            <tr>
              <td><label>Customer Name</label></td>
              <td><input type="text" id="custname" name="custname" placeholder="Enter the customer name" required></td>
            </tr>
            <tr>
               <td><label >Customer Email</label></td>
               <td><input type="email" id="mail" name="email" placeholder="abc@gmail.com" required></td>
            </tr>
            <tr>
                <td>
                <label>Mobile Number</label>
            </td>
            <td>
                <input type="text" id="mobile" name="mobile" placeholder="Enter the Mobile Number" maxlength="10" max="9999999999" min="7000000000" pattern="[789]{1}[0-9]{9}" required>
            </td>
             </tr>
             <tr>
                 <td><label>Connection Type</label></td>
                 <td>
                     <select name="conntype" id="connectiontype">
                         <option value="Pre">Pre</option>
                         <option value="Post">Post</option>
                     </select>
                 </td>
             </tr>
             <tr>
                 <td><label>Scheme Name</label></td>
                 <td>
                     <input type="radio" id="scheme1" value="Local" name="scheme" required>
                     <label>Local</label>
                     <input type="radio" id="scheme2" value="STD" name="scheme" required>
                     <label>STD</label>
                     <input type="radio" id="scheme3" value="FullTalkTime" name="scheme" required>
                     <label>FullTalkTime</label>
                 </td>
             </tr>
             <tr>
                 <td>Connection Duration</td>
                 <td><input type="number" id="duration" name="duration" min="1" max="12"></td>
             </tr>
             <tr>
                 <td><input type="submit" name="submit" value="Connection Bill Amount" onclick="rental_Cost();"></td>
                 <td><input type="reset" name="clear" value="Reset" onclick="reset();"></td>
             </tr>
             <tr>
               <td colspan="2">
                 <div id="result" name="result"> </div>
               </td>
             </tr>
        </table>
        <table id="rentalcost">
            <caption>Rental Cost Table</caption>
            <thead>
            <tr>
                <td>Connection Type</td>
                <td>Call Limit</td>
                <td>Monthly Rental</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>pre</td>
                <td>500</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Post</td>
                <td>Unlimited</td>
                <td>150</td>
            </tr>
            </tbody>
        </table>
        <script>
            function rental_Cost(){
              var name=document.getElementById('custname').value;
              var mail=document.getElementById('mail').value;
              var ty=document.getElementById('connectiontype').value;
              var first=document.getElementById("scheme1").checked;
              var sec=document.getElementById("scheme2").checked;
              var th=document.getElementById("scheme3").checked;
              var dur=document.getElementById("duration").value;
              var mob=document.getElementById("mobile").value;
              var mobile=/^[789]\d{9}$/;
              var email=/^.+@.+\..+$/;
            //  if(mobile.test(mob) && email.test(mail) && name && ty && (first || sec || th) && dur){
                var monthly=0;
                var cos=0;
                if(ty=='Pre'){
                    monthly=75;
                }else if(ty=="Post"){
                    monthly=150;
                }
                if(first){
                    cos=200;
                }else if(sec){
                    cos=350;
                }else if(th){
                    cos=500;
                }
                var val=(dur*cos)+monthly;
                document.getElementById("result").innerHTML='The Total Monthly Rental Cost is Rs. '+val;
         //     }
            }
            function reset(){
             document.getElementById('custname').value="";
              document.getElementById('mail').value="";
              document.getElementById('connectiontype').value="";
              document.getElementById("scheme1").checked=false;
              document.getElementById("scheme2").checked=false;
              document.getElementById("scheme3").checked=false;
              document.getElementById("duration").value="";
              document.getElementById("mobile").value="";
            }
        </script>
    </body>
</html>
