<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="billcals.css">
        <script>
            function calculateTotalPrice(){
                var a=document.getElementById("price").value;
                var b=document.getElementById("qty").value;
                document.getElementById("totalprice").innerHTML=a*b;
                return false;
            }
        </script>
    </head>
    <body>
        <h1>Bill Calculator</h1>
        <form onsubmit="return calculateTotalPrice();">
        <table>
            <tr>
              <td><label>Product Name</label></td> <td><input type="text" id="productName" placeholder="Product Name" required></td>
           </tr>
           <tr>
              <td><label>Product Price in Rs.</label></td> <td><input type="number" id="price" placeholder="Product Price" required></td>
           </tr>
           <tr>
              <td><label>Quantity</label></td> <td><input type="number" id="qty" placeholder="Enter quantity" required min="1"></td>
           </tr>
           <tr>
              <td><label>Total Price in Rs.</label></td> <td><output id="totalprice" for="price qty" required></output></td>
           </tr>
           <tr>
             <td colspan="2"> <input type="submit" id="submit"></td>
           </tr>
        </table>
        </form>
    </body>
</html>
